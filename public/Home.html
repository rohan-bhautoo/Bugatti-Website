<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bugatti Automobile Website</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="CSS/Home.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<section class="navbar-area">
    <div class="container-fluid">
        <div class="menu">
            <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
        </div>

        <div id="navigationMenu" class="overlay">
            <a href="javascript:void(0)" class="closeBtn" onclick="closeNav()">&times;</a>
            <div class="overlay-content">
                <a href="#">MODELS</a>
                <a href="#">BRAND</a>
                <a href="#">LIFESTYLE</a>
                <a href="#">COMPANY</a>
            </div>
        </div>

        <div class="logo">
            <a class="navbar-brand" href="#">
                <img src="Img/BugattiLogo.png" alt="logo">
            </a>
        </div>

        <nav class="navbar navbar-expand-sm">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" data-toggle="modal" data-target="#registerModal">Register</a></li>
                <li class="nav-item"><a class="nav-link" data-toggle="modal" data-target="#loginModal">Login</a></li>
            </ul>
        </nav>
    </div>
</section>

<div class="modal fade" role="dialog" id="registerModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h3 class="modal-title w-100">Register</h3>
                <button style="outline: none" type="button" class="close closeModal" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body">

                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                    </div>
                    <input type="text" name="username" class="form-control" placeholder="Username">
                </div>

                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fas fa-info-circle"></i> </span>
                    </div>
                    <input type="text" name="firstName" class="form-control" placeholder="First Name">
                </div>

                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fas fa-info-circle"></i> </span>
                    </div>
                    <input type="text" name="lastName" class="form-control" placeholder="Last Name">
                </div>

                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fas fa-venus-mars"></i> </i> </span>
                    </div>
                    <select class="form-control">
                        <option selected="" disabled="disabled">Select Gender</option>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>

                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                    </div>
                    <input type="email" name="email" class="form-control" placeholder="Email-Address">
                </div>

                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                    </div>
                    <input type="password" name="password" class="form-control" placeholder="Password">
                </div>

                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                    </div>
                    <input type="password" name="confirmPassword" class="form-control" placeholder="Confirm Password">
                </div>

            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Create Account</button>
            </div>
            <p class="text-center">Have an account? <a href="#" data-dismiss="modal" data-toggle="modal" data-target="#loginModal">Log In</a> </p>
        </div>
    </div>
</div>

<div class="modal fade" role="dialog" id="loginModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h3 class="modal-title w-100">Login</h3>
                <button style="outline: none" type="button" class="close closeModal" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body">
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                    </div>
                    <input type="text" name="username" class="form-control" placeholder="Username">
                </div>

                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                    </div>
                    <input type="password" name="password" class="form-control" placeholder="Password">
                </div>

                <div class="form-group">
                    <p class="text-center">Create your account <a href="#" data-dismiss="modal" data-toggle="modal" data-target="#registerModal">here</a>.</p>
                </div>
            </div>

            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Log in</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>

<section class="pageContent">
    <div class="content">
        <div id="demo" class="carousel slide" data-ride="carousel">

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="Img/BugattiChiron.jpg" alt="Bugatti Chiron">
                    <div class="caption">
                        <h1>BUGATTI CHIRON</h1>
                        <h1>PUR SPORT</h1>
                        <p>Pure driving and pure adrenaline:<br>Experience the purest bugatti ever.</p>
                        <button type="button" class="btn btn-outline-light btn-lg">DISCOVER ALL DETAILS</button>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="Img/Bugatti300+.jpg" alt="Bugatti La voiture noire">
                    <div class="caption">
                        <h1>BUGATTI CHIRON</h1>
                        <h1>SUPER SPORT 300+</h1>
                        <p>Unrivalled<br>The record-breaking bugatti.</p>
                        <button type="button" class="btn btn-outline-light btn-lg">DISCOVER ALL DETAILS</button>
                    </div>
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#demo" data-slide="prev" style="height: 50%; top: 25%; width: 86px">
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next" style="height: 50%; top: 25%; width: 86px">
            </a>

        </div>
    </div>
</section>

<script>
    function openNav() {
        document.getElementById("navigationMenu").style.width = "100%";
    }

    function closeNav() {
        document.getElementById("navigationMenu").style.width = "0%";
    }

</script>

</body>
</html>
